apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 40010
        versionName "4.0.10" /* Update in BoxConfig.SDK_VERSION as well */
        version "4.0.10"
        group "com.box"
        
        // Set version code and name
        def env = System.getenv()
        def git_count = env['GIT_COUNT'] as Integer
        if (git_count != null) {
            versionCode git_count + 40000
            versionName "4.99." + git_count + "-SNAPSHOT"
            version "4.99." + git_count + "-SNAPSHOT"
        } else {
            versionCode 40010
            versionName "4.0.10"
            version "4.0.10"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
    lintOptions {
        abortOnError false
    }

    dexOptions {
        jumboMode = true
        javaMaxHeapSize = "4g"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.eclipsesource.minimal-json:minimal-json:0.9.1'
    compile 'com.android.support:support-annotations:25.3.1'
}

apply from: '../maven_push.gradle'
